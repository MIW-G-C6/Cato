<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>My groups</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="breadCrumbsBar">
    <div th:replace="fragments/general :: previousButton"></div>
    <div class="breadCrumbs">
        <li><a th:href="@{/}">Home</a></li>
        <li>Groups</li>
    </div>
</div>

<div class="container">
    <h1>Overview of my groups</h1>
    <br>
    <div class="cato-table">
        <h5>All groups<a class="float-right" th:href="@{/groups/new}">Create new group</a>
        </h5>
        <hr>
        <table>
            <tr th:each="group : ${allGroups}">
                <td><a th:href="@{/groups/{groupId}(groupId=${group.groupId})}"><div th:text="${group.groupName}"></div></a></td>
            </tr>
        </table>
    </div>
    <br>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
