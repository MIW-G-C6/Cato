<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Client dashboard for <span th:text="${client.name}"></span></h1>

    <h2>Members in this group</h2>
    <table>
        <tr>
            <th>User</th>
            <th>Role</th>
        </tr>
        <tr th:each="thisGroupHasUser : ${allGroupHasUsersByGroupId}" >
            <td>
                <a th:href="@{/profilepage/{userId}(userId=${thisGroupHasUser.user.userId})}" th:text="${thisGroupHasUser.user.name}"></a>
            </td>
            <td th:text="${thisGroupHasUser.userRole}"></td>
        </tr>
    </table>
    <br>
    <h2>Task List</h2>
    <table>
        <tr>
            <th>Task Description</th>
            <th>Priority</th>
            <th class="iconheader">Delete</th>
        </tr>
        <tr th:each="task : ${taskList.taskList}">
            <td><a th:href="@{/taskLists/{taskListId}/{taskId}(taskListId=${taskList.taskListId}, taskId=${task.taskId})}"
                   th:text="${task.description}"></a></td>
            <td th:text="${task.priority}"></td>
            <td class="delete"><a th:href="@{'/task/delete/' + ${task.taskId}}"><img th:src="@{/css/images/delete-icon.svg}" height="30" width="30"></a></td>
        </tr>
    </table>
    <br>
    <a class="btn btn-primary" th:href="@{/taskLists/{taskListId}/new(taskListId=${taskList.taskListId})}">Add new task</a>

</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
