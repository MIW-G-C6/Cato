<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
  <meta charset="UTF-8">
  <title>Edit group</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <form th:action="@{/groups/options/edit/{groupId}(groupId=${thisGroup.groupId})}" method="post" th:object="${thisGroup}">
    <div>
      <label for="groupName">Group name</label>
      <input type="text" id="groupName" required pattern=".*\S+.*"
             oninvalid="this.setCustomValidity('Name of group cannot be empty')"
             oninput="this.setCustomValidity('')"
             th:field="*{groupName}">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
    <div>
      <td><a th:href="@{'/groups/delete/' + ${thisGroup.groupId}}">Delete group</a></td>
    </div>
  </form>
  <div>
    <table>
      <tr>
        <th>User ID</th>
        <th>User</th>
        <th>Role</th>
      </tr>
      <tr th:each="thisGroupHasUser : ${allGroupHasUsersByGroupId}">
        <td th:text="${thisGroupHasUser.user.userId}"></td>
        <td th:text="${thisGroupHasUser.user.name}"></td>
        <td>
          <select th:field="*{thisGroupHasUser.userRole}">
            <option th:each="userRole : ${thisGroupHasUser.groupRoleOptions}" th:value="${userRole}" th:text="${userRole}"></option>
          </select></td>
      </tr>
    </table>
  </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
