<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Group settings</title>
</head>
<body>
<div id="main-body">
    <div th:replace="fragments/general :: navbar"></div>
    <div class="breadCrumbsBar">
        <div th:replace="fragments/general :: previousButton"></div>
        <div class="breadCrumbs">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/groups}">Groups</a></li>
            <li><a th:href="@{/groups/{groupId}(groupId=${thisGroup.getGroupId()})}"><span th:text="${thisGroup.groupName}"></span></a></li>
            <li>Options</li>
        </div>
    </div>

    <div class="container">

        <div class="cato-edit-flex">
            <div class="cato-table">
                <h1>
                    <span th:text="${thisGroup.groupName}"></span>
                </h1>
                <br>
                <h5>Group members
                </h5>
                <hr>
                <table>
                    <tr> <div th:if="${!error.equals('')}" class="alert alert-danger" th:text="${error}"></div></tr>
                    <tr th:each="thisMember : ${allMembersByGroupId}" >
                        <td><span th:if="${thisMember.admin}"><i class="fa fa-key"></i></span>
                            <span th:text="${thisMember.admin} ? '' : '&emsp;'"></span>
                            <span th:text="' '+ ${thisMember.userName}"></span></td>
                        <td class="group-options-table">
                            <span class="float-left" th:text="${thisMember.role}"></span>
                            <a class="float-right" th:href="@{'/groups/options/{groupId}/updatemember/' + ${thisMember.userId}(groupId=${thisGroup.groupId})}"><img th:src="@{/css/images/edit-icon.svg}" height="20" width="20" title="edit role"></a></td>
                        <td class="delete"><a th:href="@{'/groups/options/{groupId}/delete/' + ${thisMember.userId}(groupId=${thisGroup.groupId})}"><img th:src="@{/css/images/delete-icon.svg}" height="20" width="20" title="remove user from group"></a></td>
                    </tr>
                </table>
            </div>

            <div class="cato-option-row">
                <ul class="cato-ul">
                    <li><a class="float-right" th:href="@{/groups/options/{groupId}/addmember(groupId=${thisGroup.groupId})}">Add group member</a></li>
                    <li><br></li>
                    <li><hr></li>
                    <li><a th:href="@{/groups/options/edit/{groupId}(groupId=${thisGroup.groupId})}">Edit group name</a></li>
                    <li><hr></li>
                    <li><a id="cato-delete-link">Delete group</a></td></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Warning!</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete:</p>
                <span id="modalSpan" th:text="${thisGroup.groupName}"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="catoButton" id="noBtn">No</button>
                <a th:href="@{'/groups/delete/' + ${thisGroup.groupId}}"><button type="button" class="btn btn-primary" id="modalYesButton">Yes</button></a>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("cato-delete-link");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the button that opens the modal
        var noBtn = document.getElementById("noBtn");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        noBtn.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <div th:replace="fragments/general :: footer"></div>
</div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
