<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Group settings</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>
<div th:replace="fragments/general :: breadCrumbsBar"></div>

<div class="container">

    <div class="cato-edit-flex">
        <div class="cato-table">
            <h1>
                <span th:text="${thisGroup.groupName}"></span>
            </h1>
            <br>

    <div class="cato-table">
        <h5>Group members<a class="float-right" th:href="@{/groups/options/{groupId}/addmember(groupId=${thisGroup.groupId})}">Add new group member</a></h5>
        <hr>
        <table>
            <tr><div th:if="${!error.equals('')}" class="alert alert-danger" th:text="${error}"></div></tr>
            <tr th:each="thisMember : ${allMembersByGroupId}" >
                <td><span th:if="${thisMember.admin}"><i class="fa fa-key"></i></span>
                    <span th:text="${thisMember.admin} ? '' : '&emsp;'"></span>
                    <span th:text="' '+ ${thisMember.userName}"></span></td>
                <td class="group-options-table">
                    <span class="float-left" th:text="${thisMember.role}"></span>
                    <a class="float-right" th:href="@{'/groups/options/{groupId}/updatemember/' + ${thisMember.userId}(groupId=${thisGroup.groupId})}"><img th:src="@{/css/images/edit-icon.svg}" height="20" width="20" title="edit role"></a></td>
                <td class="delete"><a th:href="@{'/groups/options/{groupId}/delete/' + ${thisMember.userId}(groupId=${thisGroup.groupId})}"><img th:src="@{/css/images/delete-icon.svg}" height="20" width="20" title="remove user from group"></a></td>
            </tr>
        </table>
            <h5>Group members
            </h5>
            <hr>
            <table>
                <tr> <div th:if="${!error.equals('')}" class="alert alert-danger" th:text="${error}"></div></tr>
                <tr th:each="thisMember : ${allMembersByGroupId}" >
                    <td th:text="${thisMember.userName}"></td>
                    <td width="40%">
                        <span class="float-left" th:text="${thisMember.role}"></span>
                        <a class="float-right" th:href="@{'/groups/options/{groupId}/updatemember/' + ${thisMember.userId}(groupId=${thisGroup.groupId})}"><img th:src="@{/css/images/edit-icon.svg}" height="20" width="20" title="edit role"></a></td>
                    <td class="delete"><a th:href="@{'/groups/options/{groupId}/delete/' + ${thisMember.userId}(groupId=${thisGroup.groupId})}"><img th:src="@{/css/images/delete-icon.svg}" height="20" width="20" title="remove user from group"></a></td>
                </tr>
            </table>
        </div>

        <div class="cato-option-row">
            <ul class="cato-ul">
                <li><a class="float-right" th:href="@{/groups/options/{groupId}/addmember(groupId=${thisGroup.groupId})}">Add group member</a></li>
                <li><br></li>
                <li><hr></li>
                <li><a th:href="@{/groups/options/edit/{groupId}(groupId=${thisGroup.groupId})}">Edit group name</a></li>
                <li><hr></li>
                <li><a id="cato-delete-link" th:href="@{'/groups/delete/' + ${thisGroup.groupId}}">Delete group</a></td></li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
