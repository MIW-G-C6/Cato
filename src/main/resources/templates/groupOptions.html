<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

    <h1><span th:text="${thisGroup.groupName}"></span> </h1>
    <a th:href="@{/groups/options/edit/{groupId}(groupId=${thisGroup.groupId})}">Edit group</a>
    <a th:href="@{/groups/{groupId}(groupId=${thisGroup.groupId})}" >Back</a>

        <div>
            <table>
                <tr>
                    <th>User ID</th>
                    <th>User</th>
                    <th>Role</th>
                </tr>
                <tr th:each="thisGroupHasUser : ${allGroupHasUsersByGroupId}" >
                    <td th:text="${thisGroupHasUser.user.userId}"></td>
                    <td th:text="${thisGroupHasUser.user.name}"></td>
                    <td th:text="${thisGroupHasUser.userRole}"></td>
                </tr>
            </table>
        </div>
    <a th:href="@{/groups/options/{groupId}(groupId=${thisGroup.groupId})/addmember}">Add new groupmember</a>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
