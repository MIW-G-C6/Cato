<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div th:object="${thisGroup}">

        <a th:href="@{/groups/options/{groupId}(groupId=${thisGroup.groupId})}">Groupadmin options</a>

    </div>

    <div>
        <h2>All Clients in <span th:text="${thisGroup.groupName}"></span></h2>
        <table>
            <tr>
                <th>Client</th>
            </tr>
            <tr th:each="taskList : ${allTaskLists}">
                <td>
                    <a th:href="@{/groups/{groupId}/clientDashboard/{clientId}(groupId=${thisGroup.groupId}, clientId=${taskList.client.userId})}" th:text="${taskList.client.name}"></a>
                </td>
            </tr>
        </table>
    </div>

    <button class="btn btn-primary" onclick="javascript:history.back()">Back</button>


</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
