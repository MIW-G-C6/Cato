<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div>
        <h2>All Clients in <span th:text="${thisGroup.groupName}"></span></h2>
        <br>
        <table>
            <tr>
                <th>Client</th>
            </tr>
            <tr th:each="taskList : ${allTaskLists}">
                <td>
                    <a th:href="@{/groups/{groupId}/clientDashboard/{clientId}(groupId=${thisGroup.groupId}, clientId=${taskList.client.userId})}" th:text="${taskList.client.name}"></a>
                </td>
            </tr>
        </table>
    </div>

    <br>
    <a th:href="@{/groups/options/{groupId}(groupId=${thisGroup.groupId})}"><button class="btn btn-primary"> Group admin options</button></a>
    <a class="float-right" th:href="@{/groups}"><button class="btn btn-primary">Back</button></a>



</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
