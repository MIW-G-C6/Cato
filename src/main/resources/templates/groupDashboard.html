<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Group dashboard</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div>
        <h2><span th:text="${thisGroup.groupName}"></span></h2>
        <br>
        <div class="client-overview">
            <h5>All clients<a class="float-right" th:href="@{/groups/options/{groupId}(groupId=${thisGroup.groupId})}">group settings</a>
            </h5>
            <hr>
            <table>
                <tr th:each="taskList : ${allTaskLists}">
                    <td>
                        <a th:href="@{/groups/{groupId}/clientDashboard/{clientId}(groupId=${thisGroup.groupId}, clientId=${taskList.client.userId})}" th:text="${taskList.client.name}"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <br>
    <a class="float-right" th:href="@{/groups}"><button class="btn btn-primary">Back</button></a>



</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
