<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Site admin dashboard</title>
</head>
<body>

<div id="main-body">
    <div th:replace="fragments/general :: navbar"></div>

    <div class="breadCrumbsBar">
        <div th:replace="fragments/general :: previousButton"></div>
        <div class="breadCrumbs">
            <li><a th:href="@{/}">Home</a></li>
            <li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/siteAdmin/dashboard}">Site Admin Dashboard</a></li>
        </div>
    </div>

    <div class="container">
        <h1>Site statistics</h1>
        <div class="site-admin-dashboard-box">
            <div>
                <table class="general-table-layout">
                    <tr><td class="h5 align-middle">Total number of users:</td><td class="h5 text-right" th:text="${numberOfUsers}"></td></tr>
                    <tr><td class="h5 align-middle">Total number of Care Circles:</td><td class="h5 text-right" th:text="${numberOfCircles}"></td></tr>
                    <tr><td class="h5 align-middle">Total number of clients:<td class="h5 text-right" th:text="${numberOfClients}"></td></tr>
                    <tr><td class="h5 align-middle">Total number of tasks:</td> <td class="h5 text-right" th:text="${numberOfTasks}"></td></tr>
                    <tr><td class="h5 align-middle">Total number of reserved tasks:</td><td class="h5 text-right" th:text="${numberOfReservedTasks}"></td></tr>
                </table>
            </div>
            <div>
                <ul class="cato-ul">
                    <li><a th:href="@{/siteAdmin/userOverview}">User overview</a> </li>
                    <li><hr></li>
                    <li><a th:href="@{/siteAdmin/circleClientOverview}">Circle overview</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
<script type="text/javascript" th:src="@{/javascript/userSearchAjax.js}"></script>
</body>
</html>
