<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Task Details</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>
<div th:replace="fragments/general :: breadCrumbsBar"></div>

<div class="container">
    <h1>Task details
        <a th:href="@{/groups/{groupId}/clientDashboard/{clientId}/taskLists/{taskListId}/update/{taskId}(groupId=${groupId}, clientId=${clientId}, taskListId=${taskList.taskListId}, taskId=${task.taskId})}"><img th:src="@{/css/images/edit-icon.svg}" height="15" width="15" title="edit task"></a>
        <a th:href="@{'/task/delete/' + ${task.taskId}}"><img th:src="@{/css/images/delete-icon.svg}" height="15" width="15" title="delete task"></a>
    </h1>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Task</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <span th:text="${task.description}"></span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Priority</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <span th:text="${task.priority}"></span>
            </div>
        </div>
    </div>
  </div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
