<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
  <meta charset="UTF-8">
  <title>User form</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <h1>Register as a new user</h1>

  <form th:action="@{/users/new}" method="post" th:object="${user}">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required pattern=".*\S+.*"
             oninvalid="this.setCustomValidity('Name cannot be empty')"
             oninput="this.setCustomValidity('')"
             th:field="*{name}">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" required pattern=".*\S+.*"
             oninvalid="this.setCustomValidity('Email address cannot be empty')"
             oninput="this.setCustomValidity('')"
             th:field="*{email}">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required pattern=".*\S+.*"
             oninvalid="this.setCustomValidity('Password cannot be empty')"
             oninput="this.setCustomValidity('')"
             th:field="*{password}">
    </div>
    <div>
      <label for="password">Confirm password:</label>
      <input type="password" id="confirm_password" required pattern=".*\S+.*">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Save user</button>
    </div>

    <script>
      var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");

      function validatePassword() {
        if(password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity('');
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
    </script>
  </form>
  <p>
    <a th:href="@{/users}">User overview</a>
  </p>

</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
