<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Create a new circle</title>
</head>
<body>
<div id="main-body">
    <div th:replace="fragments/general :: navbar"></div>
    <div class="breadCrumbsBar">
        <div th:replace="fragments/general :: previousButton"></div>
        <div class="breadCrumbs">
            <li><a th:href="@{/}">Home</a></li>
            <li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/siteAdminDashboard}">Site Admin Dashboard</a></li>
            <li><a th:href="@{/circles}">Care Circles</a></li>
            <li>New</li>
        </div>
    </div>

    <div class="container">
        <h1>Create a new Care Circle</h1>
        <form class="cato-form" th:action="@{/circles/new}" method="post">
            <div>
                <input type="text" placeholder="Enter Care Circle name" id="circleName" required pattern=".*\S+.*"
                       oninvalid="this.setCustomValidity('Care Circle name cannot be empty')"
                       oninput="this.setCustomValidity('')"
                       th:field="${circle.circleName}">

            </div>
            <br>
            <div>
                <button type="submit" class="catoButton">Save</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
