<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <form th:action="@{/groups/options/{groupId}/updatemember/{userId}(groupId=${groupId}, userId=${userId})}" method="post" th:object="${groupHasUser}">
    <input type="hidden" th:field="*{user}">
    <input type="hidden" th:field="*{group}">
    <label for="userRole">Role</label>
    <div>
      <select th:field="*{userRole}">
        <option id="userRole" th:each="userRole : ${groupHasUser.groupRoleOptions}" th:value="${userRole}" th:text="${userRole}"></option>
      </select>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="groupAdminSwitch" th:field="*{admin}">
        <label class="custom-control-label" for="groupAdminSwitch">Group admin</label>
      </div>
      <button type="submit" class="btn btn-primary">Edit member</button>
    </div>
  </form>

</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
