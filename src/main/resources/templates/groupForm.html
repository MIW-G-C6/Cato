<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Add new group</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Add a new group</h1>
    <form th:action="@{/groups/new}" method="post">
        <div>
            <label for="groupName">Group name: </label>
            <input type="text" id="groupName" required pattern=".*\S+.*"
                   oninvalid="this.setCustomValidity('Group name cannot be empty')"
                   oninput="this.setCustomValidity('')"
                   th:field="${group.groupName}">

        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save group</button>
        </div>
    </form>
    <p>
        <a th:href="@{/groups/}">Group overview</a>
    </p>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
