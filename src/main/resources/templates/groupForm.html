<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Create a new group</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>
<div th:replace="fragments/general :: breadCrumbsBar"></div>

<div class="container">
    <h1>Create a new group</h1>
    <form class="cato-form" th:action="@{/groups/new}" method="post">
        <div>
            <input type="text" placeholder="Enter group name" id="groupName" required pattern=".*\S+.*"
                   oninvalid="this.setCustomValidity('Group name cannot be empty')"
                   oninput="this.setCustomValidity('')"
                   th:field="${group.groupName}">

        </div>
        <br>
        <div>
            <button type="submit" class="catoButton">Save</button>
        </div>
    </form>


</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
