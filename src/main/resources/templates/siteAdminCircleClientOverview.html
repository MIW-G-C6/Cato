<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Site admin dashboard</title>
</head>
<body>

<div id="main-body">
    <div th:replace="fragments/general :: navbar"></div>
    <div th:replace="fragments/general :: previousButton"></div>

    <div class="container">
        <h1>Site admin dashboard</h1>
        <div th:if="${!error.equals('')}" class="alert alert-danger" th:text="${error}"></div>
        <div class="site-admin-circleClientOverview">

            <div class="general-table-layout">
                <h5 class="table-header">All Care Circle<a class="float-right" th:href="@{/circles/new}">Create new Care Circle</a></h5>

                <form class="search-form" id="circle-search-form">
                    <input class="cato-form cato-text-field keywordsBox" oninput="circle_fire_ajax_submit()" id="circleKeywordsBox" type="text" placeholder="Search for care circles">
                </form>
                <table id="circleResultTable">
                    <tbody>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>

    <div id="deleteCircleModal" class="modal"></div>

</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
<script type="text/javascript" th:src="@{/javascript/circleSearchAjax.js}"></script>
</body>
</html>
