<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>

<div class="loginbody">
    <div class="container">
        <div class="form-group">
            <div class="logotext">
                <a id="home" th:href="@{/}"><img th:src="@{/css/images/CaToLogo.jpg}" height="80" alt="Home">&ensp;Care Together</a>
            </div>
            <br><br>

            <h1 class="logintext" >Log in</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.
                    </div>
                </div>
                <label for="username">Email</label>: <input type="email" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Enter email" />
                <br>
                <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
                <br><br>
                <div class="row">
                    <div class="col-sm-12 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" class="form-control catoButton" value="Log in" />
                    </div>
                </div>
                <br>
                <p>
                    New user? <a th:href="@{/registration}">Register here</a>
                </p>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
