<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body class="loginbody">

<div class="container">
    <div class="form-group">
        <div class="logotext">
            <img th:src="@{/css/images/CaToLogo.jpg}" height="80" alt="Home">&ensp;Care Together
        </div>
        <br><br>

        <h2 class="logintext">Log in</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password.
                </div>
            </div>
            <label for="username">Email</label>: <input type="email" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Email" />
            <br>
            <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
            <br>
            <div class="row">
                <div class="col-sm-12 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log in" />
                </div>
            </div>
            <br>
            <p>
                New user? <a th:href="@{/registration}">Register here</a>
            </p>
        </form>
    </div>
</div>

</body>
<div th:replace="fragments/general :: bottomScripts"></div>

</html>
