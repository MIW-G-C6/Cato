<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskListOverview</title>
</head>
<body>
<h1>All Task Lists</h1>
<table>
    <tr>
        <th>Client</th>
    </tr>
    <tr th:each="taskList : ${allTaskList}">
        <td th:text="${taskList.clientName}"></td>
        <td><a th:href="@{/taskLists/{taskListId}(taskListId=${taskList.taskListId})}">View</a></td>
    </tr>
</table>
<a th:href="@{/}">Back</a>
</body>
</html>
