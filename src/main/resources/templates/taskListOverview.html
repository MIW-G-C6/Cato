<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>All Task Lists</h1>
    <table>
        <tr>
            <th>Client</th>
        </tr>
        <tr th:each="taskList : ${allTaskList}">
            <td th:text="${taskList.clientName}"></td>
            <td><a th:href="@{/taskLists/{taskListId}(taskListId=${taskList.taskListId})}">View</a></td>
        </tr>
    </table>

    <a th:href="@{/}">Back</a>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
